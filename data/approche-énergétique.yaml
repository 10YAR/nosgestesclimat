pétrole . brut:
  formule: énergie tous carburants / énergie par litre
  unité: l

pétrole . énergie tous carburants:
  formule:
    somme:
      - pétrole . essence
      - pétrole . gazole
      - pétrole . fioul
      - pétrole . kérosène

pétrole . brut . MV:
  formule: 850 / 1000000
  unité: T/L

pétrole . brut . PCI:
  formule: 42
  unité: GJ/T

pétrole . brut . énergie par litre:
  formule: MV * PCI
  unité: GJ/L

pétrole . essence:
  formule: pétrole . litres essence * énergie par litre

pétrole . essence . MV:
  formule: ((680 + 790) / 2) / 1000000
  unité: T/L

pétrole . essence . PCI:
  formule: 44
  unité: GJ/T

pétrole . essence . énergie par litre:
  formule: MV * PCI
  unité: GJ/L

pétrole . gazole:
  formule: pétrole . litres gazole * énergie par litre

pétrole . gazole . MV:
  formule: 840 / 1000000
  unité: T/L

pétrole . gazole . PCI:
  formule: 42.6
  unité: GJ/T

pétrole . gazole . énergie par litre:
  formule: MV * PCI
  unité: GJ/L

pétrole . fioul:
  formule: pétrole . litres fioul * énergie par litre

pétrole . fioul . MV:
  formule: ((830 + 880) / 2) / 1000000
  unité: T/L

pétrole . fioul . PCI:
  formule: 42
  unité: GJ/T

pétrole . fioul . énergie par litre:
  formule: MV * PCI
  unité: GJ/L

pétrole . kérosène:
  formule: pétrole . litres kérosène * énergie par litre

pétrole . kérosène . MV:
  formule: 800 / 1000000
  unité: T/L

pétrole . kérosène . PCI:
  formule: 44
  unité: GJ/T

pétrole . kérosène . énergie par litre:
  formule: MV * PCI
  unité: GJ/L
