bilan:
  titre: Votre bilan climat personnel
  exposé: oui
  description: |
    Voici une estimation de votre empreinte climat personnelle, à l'année. Elle évolue en fonction de vos réponses.

    > À noter : cette version **beta** du simulateur donne une empreinte par défaut à ~10 tonnes, donc sous-estime l'empreinte moyenne d'un français qui serait de 11.2 tonnes.

    Mais qu'est-ce que ça signifie, 10 tonnes d'équivalent CO₂ ? Pourquoi c'est important ? On vous dit tout sur l'empreinte climat et comment situer cette empreinte (faible, élevée ?), [dans cet article](https://ecolab.ademe.fr/blog/général/budget-empreinte-carbone-c-est-quoi.md).

  formule: 
    somme: 
      - logement
      - transport
      - alimentation
      - finance
      - numérique
      - biens divers
      - services publics
  références: 
    - http://avenirclimatique.org/les-outils
    - https://www.statistiques.developpement-durable.gouv.fr/chiffres-cles-du-climat-france-europe-et-monde-edition-2020-0



