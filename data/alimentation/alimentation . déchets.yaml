alimentation . déchets . putrescibles . quantité réel:
  formule: quantité * part DAE
  unité: kg/hab/an
  note: | on estime la quantité réel de déchets putrescibles à l'échelle de l'invidu en fonction de la part des DAE (Déchets des Activités Economiques)


alimentation . déchets . putrescibles . total:
  formule: 
    somme:
      - enfouissement
      - incinération
      - compost
      - méthanisation
      
alimentation . déchets . putrescibles . enfouissement:
  formule: quantité réel * enfouissement . pourcentage * enfouissement . impact
  unité: kgCO2e
  
alimentation . déchets . putrescibles . enfouissement . pourcentage:
  formule: 24%
  note : |
    On considère les traitements suivants pour les déchets putrescibles : 24 % enfouissement ; 68 % incinération ; 4 % méthanisation ; 4% compost
    Source :  page 11 [Chiffres Clés Ademe 2019]()
  
alimentation . déchets . putrescibles . enfouissement . impact:
  formule: 0,692
  unité: kgCO2e/kg
  note : Le FE considéré est : Déchets putrescibles - Stockage - Impacts 
  
    
